apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: todo-backend
          image: todocrdev123.azurecr.io/todolist-backend:d1d03de5396daf02136f45ec9bf156463ac6c9df
          imagePullPolicy: Always
          ports:
            - containerPort: 3000